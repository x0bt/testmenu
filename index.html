<!DOCTYPE html>
<html>
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="container">
                <input id="toggle" type="checkbox">
                <label class="toggle-container" for="toggle">
                    <span class="button button-toggle"></span>
                </label>
                <nav class="nav">
                    <a class="nav-item" onclick="changeTab(event, 'status')" id="default-open">Основное</a>
                    <a class="nav-item" onclick="changeTab(event, 'stats')">Статистика</a>
                    <a class="nav-item" onclick="changeTab(event, 'members')">Участники</a>
                    <a class="nav-item" onclick="changeTab(event, 'settings')">Настройки</a>
                </nav>
                <section class="main-content">
                    <div id="status" class="tab">
                        <p id="group" class="text">Целевая группа: null</p>
                        <p id="admin" class="text">Админ: null</p>
                    </div>
                    <div id="stats" class="tab">
                        <p>Статистика</p>
                    </div>
                    <div id="members" class="tab">
                        <p>Участники</p>
                    </div>
                    <div id="settings" class="tab">
                        <p>Настройки</p>
                    </div>
                </section>
            </div>
        </div>
        <script>
            document.getElementById("default-open").click();
        </script>
    </body>
</html>
