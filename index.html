<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
       <form name="myForm" method="POST" action="https://yoomoney.ru/quickpay/confirm.xml">
            <input type="hidden" name="receiver" value="4100118189511513"/>
            <input id="label" type="hidden" name="label" value=""/>
            <input type="hidden" name="quickpay-form" value="button"/>
            <input id="sum" type="hidden" name="sum" value="" data-type="number"/>
            <input type="hidden" name="paymentType" value="PC"/>
        </form>
        <script type="text/javascript">
            window.onload=function(){
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const sum = urlParams.get('sum');
                const label = urlParams.get('label');
                document.getElementById('sum').value = sum;
                document.getElementById('label').value = label;
                document.forms["myForm"].submit();
            }
        </script>
    </body>
</html>
